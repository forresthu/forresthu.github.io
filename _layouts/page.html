---
layout: base
---
<div class="row">
  <div class="col-md-12 aside3-title">
    <div>
      <form method="get" action="http://www.google.com/search" target="_blank">
        <input type="hidden" name="sitesearch" value="https://forresthu.github.io/" />
        <input type="text" name="q" maxlength="255" placeholder="Search with Google" />
        </form>
    </div>
    <h2 id="#identifier">{{ page.title }}</h2>
  </div>
  <div class="col-md-12 aside3-content">
    <div id="page-content">
      {{ content }}
    </div>
    <hr>
  </div>
</div>
